<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ELEVAGE LAITIER CHENAOUI{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { DEFAULT: '#2563eb' } },
          boxShadow: { soft: '0 2px 20px rgba(0,0,0,.06)' }
        }
      },
      darkMode: 'class'
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* ---------- LIGHT-MODE PAGE BACKGROUND ---------- */
    /* Soft, darker-than-white background so cards pop */
    .app-bg {
      /* solid fallback if gradients not supported */
      background: #e9eef5;
      /* gentle texture + slight vertical gradient */
      background-image:
        radial-gradient(60rem 30rem at 20% 10%, rgba(0,0,0,.03), rgba(0,0,0,0) 60%),
        radial-gradient(50rem 25rem at 90% 0%,  rgba(0,0,0,.025), rgba(0,0,0,0) 55%),
        linear-gradient(#eef2f7, #e9eef5);
    }
    /* Keep dark mode exactly as before */
    .dark .app-bg { background: #0f172a; }
  </style>

  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
    function toggleTheme(){
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</head>
<body class="app-bg text-gray-900 dark:text-gray-100">
  <header class="bg-white/80 dark:bg-white/5 backdrop-blur border-b border-gray-200/70 dark:border-white/10 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-semibold text-lg">
        <span class="text-2xl">üêÑ</span>
        <span>ELEVAGE LAITIER CHENAOUI</span>
      </a>
      <nav class="text-sm flex items-center gap-3">
        <a class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white" href="/admin/">Admin</a>
        <a class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white" href="/api/">API</a>
        <button onclick="toggleTheme()" class="ml-2 px-3 py-1.5 rounded-lg border border-gray-300 dark:border-white/20 hover:bg-gray-100 dark:hover:bg-white/10">
          <span class="hidden dark:inline">‚òÄÔ∏è</span><span class="dark:hidden">üåô</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-xs text-gray-500 dark:text-gray-400 py-10">
    ¬© {% now "Y" %} ELEVAGE LAITIER CHENAOUI
  </footer>
</body>
</html>
